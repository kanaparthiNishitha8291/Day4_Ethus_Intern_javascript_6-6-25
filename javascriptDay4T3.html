<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multiply & Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .calculator {
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .calculator input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    .calculator button {
      padding: 10px 15px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .multiply {
      background-color: #4CAF50;
      color: white;
    }
    .divide {
      background-color: #f44336;
      color: white;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <label>1st Number:</label>
    <input type="number" id="num1" placeholder="Enter first number">
    <label>2nd Number:</label>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button class="multiply" onclick="multiply()">Multiply</button>
    <button class="divide" onclick="divide()">Divide</button>
    <div id="result">The Result is: </div>
  </div>

  <script>
    function multiply() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (!isNaN(num1) && !isNaN(num2)) {
        document.getElementById('result').innerText = "The Result is: " + (num1 * num2);
      } else {
        document.getElementById('result').innerText = "Please enter valid numbers!";
      }
    }

    function divide() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      if (!isNaN(num1) && !isNaN(num2)) {
        if (num2 !== 0) {
          document.getElementById('result').innerText = "The Result is: " + (num1 / num2);
        } else {
          document.getElementById('result').innerText = "Cannot divide by zero!";
        }
      } else {
        document.getElementById('result').innerText = "Please enter valid numbers!";
      }
    }
  </script>

</body>
</html>
